<!DOCTYPE html>

<html>
    <head>
        <title>Welcome to Chatroom</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bootstrap/css/bootstrapmin.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap-thememin.css"/>



    </head>
    <body class='container'>

        <div class="page-header">

            <h1>Hello There</h1>
            <p>Welcome to Chatroom</p>

        </div>

        <div class="row">

            <table id="empos"
                   class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>Write & Send Message</th>

                    </tr>
                </thead>
                <tbody>
                     <tr>

                        <td>    

                            <button type="button" class='btn btn-primary' onclick="connect();" >Connect</button>    
                         

                            <button type="button" class='btn btn-primary' onclick="disconnect();">Disconnect</button>   
                        </td> 
                     </tr>
                    <tr>

                        <td>    

                            <input type="text" id="textInput"/>      
                        </td>   
                    </tr>

                    <tr>

                
                        <td>    

                            <button type="button" class='btn btn-primary' onclick="send();" >Send</button>  
                        </td> 
                    </tr>


                </tbody>
            </table>


        </div>

        <div id="output"></div>
        <script src="bootstrap/js/jquery.js"></script> 
        <script src="bootstrap/js/bootstrapmin.js"></script> 
        <script type="text/javascript" src="bootstrap/js/websocket.js"></script>


    </body>
</html>
